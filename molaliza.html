<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mona Lisa bằng HTML và CSS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .mona-lisa {
            position: relative;
            width: 300px;
            height: 400px;
            background: linear-gradient(to bottom, #3b5e3b, #6b8e6b); /* Nền xanh đậm của bức tranh */
        }
        /* Khuôn mặt */
        .face {
            position: absolute;
            top: 100px;
            left: 75px;
            width: 150px;
            height: 200px;
            background: #f4d3b2; /* Màu da */
            border-radius: 50%;
        }
        /* Mắt */
        .eye-left, .eye-right {
            position: absolute;
            top: 50px;
            width: 20px;
            height: 10px;
            background: #000;
            border-radius: 50%;
        }
        .eye-left {
            left: 40px;
        }
        .eye-right {
            left: 90px;
        }
        /* Mũi */
        .nose {
            position: absolute;
            top: 80px;
            left: 65px;
            width: 20px;
            height: 30px;
            background: #e6b89c;
            border-radius: 10px;
        }
        /* Miệng */
        .mouth {
            position: absolute;
            top: 120px;
            left: 50px;
            width: 50px;
            height: 20px;
            background: #d66b6b;
            border-radius: 0 0 50px 50px; /* Nụ cười Mona Lisa */
        }
        /* Tóc */
        .hair {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 200px;
            height: 250px;
            background: #2c1f1f;
            border-radius: 50%;
            z-index: -1;
        }
        /* Khăn trùm đầu */
        .veil {
            position: absolute;
            top: 80px;
            left: 60px;
            width: 180px;
            height: 220px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            z-index: 0;
        }
        /* Đường viền cổ */
        .neck {
            position: absolute;
            top: 250px;
            left: 75px;
            width: 100px;
            height: 50px;
            background: #f4d3b2;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="mona-lisa">
        <div class="hair"></div>
        <div class="veil"></div>
        <div class="face">
            <div class="eye-left"></div>
            <div class="eye-right"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
        <div class="neck"></div>
    </div>
</body>
</html>
