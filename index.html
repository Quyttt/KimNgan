html, body {

 background-image: url('https://hungdeptrai.com/bcc1.jpg');
   background-repeat: no-repeat;
  font-family: "VT323", monospace;
  color: #FFF;
  height: 100%;
}

canvas {
  background-image: url('https://hungdeptrai.com/bcc1.jpg');
  margin: auto;
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translateX(-50%) translateY(-50%);
}
</style>
</head>

<canvas></canvas>
<script>
const canvas = document.querySelector("canvas");
const ctx = canvas.getContext("2d");
const colors = [
"#b4b2b5",
"#dfd73f",
"#6ed2dc",
"#66cf5d",
"#c542cb",
"#d0535e",
"#3733c9"];

let linePos = 0,
rAF;

canvas.width = innerWidth;
canvas.height = innerHeight;

function texts(color) {
  ctx.font = "6vh Bungee Outline";
  ctx.shadowBlur = 30;
  ctx.shadowColor = color;
  ctx.fillStyle = color;
  ctx.setTransform(1, -0.15, 0, 1, 0, -10);
  ctx.fillText("QUỲNH HOA MMS", innerWidth / 2, innerHeight / 2 - 5);

  ctx.fillStyle = "white";
  ctx.shadowBlur = 30;
  ctx.shadowColor = color;
  ctx.fillText("QUỲNH HOA MMS", innerWidth / 2, innerHeight / 2);
  ctx.font = "6vh Bungee Inline";
  ctx.shadowBlur = 30;
  ctx.shadowColor = color;
  ctx.fillStyle = "#fff";
  ctx.setTransform(1, -0.15, 0, 1, 0, -10);
  ctx.fillText(
  "FB: Quỳnh Hoa",
  innerWidth / 2,
  innerHeight / 2 + innerHeight / 10);


  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
}

function glitch() {
  rAF = window.requestAnimationFrame(glitch);

  ctx.fillStyle = "#1a191c";
  ctx.fillRect(0, 0, innerWidth, innerHeight);

  texts(colors[Math.floor(Math.random() * 7)]);
  ctx.shadowBlur = 0;
  ctx.shadowColor = "none";
  ctx.setTransform(1, 0, 0, 1, 0, 0);

  for (let i = 0; i < 1000; i++) {
    ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.01})`;
    ctx.fillRect(
    Math.floor(Math.random() * innerWidth),
    Math.floor(Math.random() * innerHeight),
    Math.floor(Math.random() * 30) + 1,
    Math.floor(Math.random() * 30) + 1);


    ctx.fillStyle = `rgba(0,0,0,${Math.random() * 0.1})`;
    ctx.fillRect(
    Math.floor(Math.random() * innerWidth),
    Math.floor(Math.random() * innerHeight),
    Math.floor(Math.random() * 25) + 1,
    Math.floor(Math.random() * 25) + 1);

  }

  ctx.fillStyle = colors[Math.floor(Math.random() * 40)];
  ctx.fillRect(
  Math.random() * innerWidth,
  Math.random() * innerHeight,
  Math.random() * innerWidth,
  Math.random() * innerHeight);

  ctx.setTransform(1, 0, 0, .8, .2, 0);


}

glitch();

window.addEventListener('resize', () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});
</script>
</body>

</html>
